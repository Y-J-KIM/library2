<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${#strings.isEmpty(book.isbn) ? 'Create Book' : 'Edit Book'}"></h1>
    <form th:action="@{${#strings.isEmpty(book.isbn) ? '/books/save' : '/books/update'}}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" th:readonly="${#strings.isEmpty(book.isbn) ? false : true}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" id="publisher" th:field="*{publisher}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Image File:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" th:text="${#strings.isEmpty(book.isbn) ? '등록하기' : 'Update'}"></button>
        </div>
    </form>
    <a href="/books/list" class="btn btn-secondary">취소하기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
