<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <title>Rental List</title>
    </head>
    <body>
        <div class = "container">
            <h1 class = "text-center my-4">Rental List</h1>

            <form th:action = "@{/admin/rents}" method = "get" class = "mb-4">
                <div class = "row">
                    <div class = "col">
                        <label for = "rentdate">대여일:</label>
                        <input type = "date" id = "rentdate" name = "rentdate" class = "form-control">
                    </div>
                    <div class = "col">
                        <label for = "duedate">반납 마감일:</label>
                        <input type = "date" id = "duedate" name = "duedate" class = "form-control">
                    </div>
                    <div class = "col">
                        <label for = "rentUserIdx">회원 번호:</label>
                        <input type = "text" id = "rentUserIdx" name = "rentUserIdx" class = "form-control">
                    </div>
                    <div class = "col">
                        <label for = "rentBookIsbn">ISBN:</label>
                        <input type = "text" id = "rentBookIsbn" name = "rentBookIsbn" class = "form-control">
                    </div>
                    <!--            <div class="col">-->
                    <!--                <input type="radio" id="searchByBookId" name="searchBy" value="rentBookIdx" class="form-control" onclick="toggleInputFields()"> Book ID<br>-->
                    <!--                <input type="radio" id="searchByTitle" name="searchBy" value="title" class="form-control" onclick="toggleInputFields()"> Book Title<br>-->
                    <!--                <input type="radio" id="searchByIsbn" name="searchBy" value="isbn" class="form-control" onclick="toggleInputFields()"> Book Isbn<br>-->
                    <!--            </div>-->
                    <div class = "col">
                        <label>&nbsp</label>
                        <button type = "submit" class = "btn btn-primary form-control">Search</button>
                    </div>
                </div>
            </form>
            <table class = "table table-bordered">
                <thead>
                    <tr>
                        <th>Rental ID</th>
                        <th>Rent Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                        <th>User ID</th>
                        <th>Book ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "rent : ${rents}">
                        <td th:text = "${rent.rentIdx}">1</td>
                        <td th:text = "${rent.rentdate}"></td>
                        <td th:text = "${rent.duedate}"></td>
                        <td th:text = "${rent.returndate}"></td>
                        <td th:text = "${rent.userEntity.idx}"></td>
                        <td th:text = "${rent.book.isbn}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
